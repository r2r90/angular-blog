@if (profile(); as profile) {
  @if (profile.avatarUrl) {
    <img [ngSrc]="profile.avatarUrl | imgUrl" width="30" height="30" alt="avatar">
  } @else {
    <img src="/assets/images/avatar-placeholder.png" alt="avatar">
  }

  <div class="username-and-name">
    <h1 class="h4 mb4">{{ profile.firstName }} {{ profile.lastName }}</h1>
    <div class="regular">
      {{ profile.username }}
    </div>
  </div>
}
