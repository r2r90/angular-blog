<img [src]="preview()" alt="avatar" class="avatar">
<div
  drag-drop
  class="dropzone"
  tabindex="0"
  (keyup.enter)="fileDrop.click()"
  (fileDrop)="onFileDropped($event)"
>
  <div class="dropzone-content">
    <svg icon="upload"></svg>
    <span class="medium-text">
      Drag and drop an image or Upload (resolution up to 5,000 x 5,000 px)
    </span>
  </div>
  <input
    tabindex="-1"
    class="avatar-input"
    type="file"
    #fileDrop
    (change)="fileBrowserHandler($event)">
</div>
